<!DOCTYPE html>
<html>
  <head>
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <link rel="import" href="bower_components/polymer/polymer.html">
  </head>

  <body>
    <superfoo-element>Unknown element</superfoo-element>

    <button>Import super-foo element</button>

    <script>
      var button = document.querySelector('button');
      button.addEventListener('click', function() {
        Polymer.import(['web_components/superfoo-element.html'], function() {
          var element = document.querySelector('superfoo-element');
          element.description = 'SUPERFOO!';
          element.headline = 'Who am i?'
        });
      });
    </script>
  </body>
</html>
